<div class="container row justify-content-center align-items-center">
    <div class="col-4">
        <form [formGroup]="registerForm"
              (ngSubmit)="registerForm.valid && login()"
              autocomplete="off">
            <h2 class="text-center logo-name">Sign in</h2>

            <app-text-input [formControl]="$any(registerForm.controls['email'])"
                            [label]="'Login'"
                            [type]="'text'"></app-text-input>

            <app-text-input [formControl]="$any(registerForm.controls['password'])"
                            [label]="'Password'"
                            [type]="'password'"></app-text-input>


            <div class="row"
                 *ngIf="validationErrors">
                <ul class="text-danger">
                    <li *ngFor="let error of validationErrors">
                        {{error}}
                    </li>
                </ul>
            </div>

            <a class="login-already-exists"
               routerLink="/register"
               [queryParams]="{ returnUrl: returnUrl }">Немає акаунту?</a>

            <div class="form-group text-center d-flex flex-column justify-content-center">
                <asl-google-signin-button class="mt-2 mx-auto"
                                          type="icon"
                                          size="large"></asl-google-signin-button>
                <!-- <button class="btn btn-social-icon btn-facebook mx-1"
                        (click)="signInWithFB()">
                    <span class="fab fa-facebook"></span>
                </button> -->
                <div class="form-group register-btn-group ">
                    <button class="btn btn-register"
                            type="submit">login</button>
                    <button class="btn btn-cancel"
                            (click)="cancel()"
                            type="button">Cancel</button>
                </div>

            </div>

            <!-- [disabled]="!registerForm.valid" -->
        </form>
    </div>
</div>
